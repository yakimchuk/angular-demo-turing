<div [ngSwitch]="routeId">
  <div *ngSwitchCase="'route.home'" i18n="@@breadcrumb.route.home">Catalog</div>
  <div *ngSwitchCase="'route.cart'" i18n="@@breadcrumb.route.cart">Cart</div>
  <div *ngSwitchCase="'route.account'" i18n="@@breadcrumb.route.account">Account</div>
  <div *ngSwitchCase="'route.account'" i18n="@@breadcrumb.route.department">Department</div>
  <div *ngSwitchDefault i18n="breadcrumb.route.default">Unknown page</div>
</div>
